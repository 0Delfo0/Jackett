---
  site: soundpark.world
  name: Sound Park
  description: "Sound Park is a Semi-Private site dedicated to music"
  language: en-us
  type: semi-private
  encoding: UTF-8
  links:
    - https://soundpark.world/

  caps:
    categories:
      "Books": Audio/Audiobook
      "Video": Audio/Video
      "Music": Audio/MP3

    modes:
      search: [q]
      music-search: [q, album, artist, label, year]

  login:
    path: /login
    method: post
    inputs:
      username: "{{ .Config.username }}"
      password: "{{ .Config.password }}"
#      go: "Enter"
      return: yes
      is_submit: "ENTER"
    error:
      - selector: div .stdmsg
        message:
          selector: div .stdmsg_text
    test:
      path: /
      selector: 'div #user-block'

  search:
    paths:
      - path: /torrents/search.html
        method: post
    inputs:
      "SearchTorrentsForm[nameTorrent]": "{{ .Keywords }}"
      go-search: "Search"
    rows:
      selector: .smallalbum
    fields:
      title:
        selector: a h3
      banner:
        selector: .thumb a img
        attribute: src
      details:
        selector: .thumb a
        attribute: href
      download:
        selector: .center a[href^="/torrents/download/id/"]
        attribute: href
      date:
        text: "now"
      seeders:
        selector: .center font:nth-of-type(1)
      leechers:
        selector: .center font:nth-of-type(2)
      downloadvolumefactor:
        text: "0"
      uploadvolumefactor:
        text: "1"
      category:
        selector: .smallalbum
        remove: div.thumb, div.center, a
        case:
          ":contains(\"Type: Music\")": "Music"
          ":contains(\"Type: Video\")": "Video"
          ":contains(\"Type: Books\")": "Books"
      size:
        selector: .smallalbum
        filters:
          - name: regexp
            args: "Size:\\s+([\\w\\d\\.,]+ \\w\\w)"
